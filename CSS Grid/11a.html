<html>
  <head>
    <style>
        .grid {
          display: grid;
          /* widths = 200px & 75px in each columns */
          grid-template-columns: 200px 75px;
        }       

        .lightblue {
          background-color: lightblue;
        }       

        .lightpink {
          background-color: lightpink;
        }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="lightblue">200px</div>
      <div class="lightpink">75px</div>
    </div>
  </body>
</html>
