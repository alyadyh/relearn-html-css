<!-- 

HTML Tag -> consist of opening tag and closing tag
such as:
- button : <button></button>
- p (paragraph) : <p></p> 

-->

<button>Hello</button>
<p>paragraph of text</p>

<!-- anchor element (link to another website) -->
<a href="https://www.youtube.com/" target="_blank">Link to YouTube</a>
<!-- 
    href="https://www.youtube.com/" -> HTML Attribute = modifies how an element behaves 
    href -> attribute name -> modifies where this link goes
    "the link" -> attribute value
    target -> modifies whether this link opens in a new tab or in the current page
-->

<!-- Indent -> the spaces/tabs for the content inside the tag to tell the difference between the elements, tags, and its contents -->
<button>
    Hello in indent form
</button>

<p>
    paragraph of text in indent form
</p>
