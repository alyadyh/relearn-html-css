<style>
    .subs-button {
        background-color: rgb(186, 0, 0);
        color: white; /* for text color */
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;

        /* transition */
        transition: opacity 0.15s;
    }
    
    /* pseudo-class = add extra styles -> hover, active, focus, in-length, dst. */
    
    /* when hover */
    .subs-button:hover {
        opacity: 0.8;
    }

    /* when clicked */
    .subs-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: transparent;
        border-color: rgb(9, 9, 196);
        border-style: solid;
        border-width: 1px;
        color: rgb(9, 9, 196);
        height: 36px;
        width: 65px;
        border-radius: 3px;
        cursor: pointer;

        /* transition */
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(9, 9, 196);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(0, 132, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;

        /* transition */
        transition: box-shadow 0.15s;
    }
    
    .tweet-button:hover {
        /* shadows */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);  
    }
</style>

<!-- 
    -- CSS Syntax Rules --
    - CSS Selector = which elements we're targeting
    - CSS Property = what we're changing -> background-color
    - CSS Value = what we're changing to -> red
    - without dot in css means we're targetting the element in general
    - using dot in css means we're targetting the class name


    - In CSS, space is called margin
-->


<button class="subs-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
